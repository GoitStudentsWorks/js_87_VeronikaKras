<header class="header-page" id="header">
  <div class="header-container container">
    <nav class="header-nav">
      <a class="header-logo" href="./index.html">
        <svg class="header-logo-icon" width="109" height="28">
          <use href="./img/icons.svg#icon-logo"></use>
        </svg>
      </a>
      <!-- Navigation -->
      <ul class="header-nav-list list">
        <li class="header-item">
          <a class="header-item-link link" href="./index.html">Home</a>
        </li>
        <li class="header-item">
          <a class="header-item-link link" href="./shopping.html">
            <p class="header-item-link-shoping-list">Shopping List</p>
            <svg class="mobile-button-menu-icon" width="20" height="20">
              <use href="./img/icons.svg#icon-shopping-list"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>


    <!-- Rounded switch -->
    <div class="toolbar">
      <div class="theme-switch__control">
        <input
          class="theme-switch__toggle"
          type="checkbox"
          name="theme"
          id="theme-switch-toggle"
          aria-label="Переключити між темною та світлою темою"
        />
        <label
          aria-hidden="true"
          class="theme-switch__track"
          for="theme-switch-toggle"
        >
        </label>
        <div aria-hidden="true" class="theme-switch__marker"></div>
      </div>
    </div>


    <!-- Mobile button -->
    <button
      class="mobile-button-menu js-open-menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
    >
      <svg class="mobile-button-menu-icon-togle" width="28" height="28">
        <use href="./img/icons.svg#icon-align-left"></use>
      </svg>
      <svg class="mobile-button-menu-icon-close-menu" width="20" height="20">
        <use href="./img/icons.svg#icon-x-close"></use>
      </svg>
    </button>
  </div>
</header>


<!-- Mobile menu -->
<div class="menu-container js-menu-container" id="mobile-menu">
  <div class="menu-user-login">
    <!-- <img class="menu-user-login-img" srcset="" ./img/header/user-photo@1x.png
    1x, ./img/header/user-photo@2x.png 2x, " src="" alt="User photo" width="37"
    height="37"> -->
    <p class="menu-user-login-name">Stephen</p>
  </div>
  <ul class="mobile-menu-nav-list list">
    <li class="mobile-menu-nav-item header-item">
      <a href="./index.html" class="mobile-menu-link current link">Home</a>
    </li>
    <li class="mobile-menu-nav-item header-item">
      <a href="./shopping.html" class="mobile-menu-link link"
        >Shopping List
        <svg class="mobile-button-menu-icon" width="20" height="20">
          <use href="./img/icons.svg#icon-shopping-list"></use></svg
      ></a>
    </li>
  </ul>
</div>
