<!-- //*categories -->
<div class="categories">
  <h3 class="categories-title is-chosen">All categories</h3>
  <ul class="categories-list"></ul>
</div>

<!-- //*support -->

<div class="donate-container gradient">
  <div class="donate-header">
    <span class="donate-paragraph">Support Ukraine</span>
    <svg class="donate-emblem">
      <use href="./img/icon.svg#emblem" width="20" height="32"></use>
    </svg>
  </div>
  <div class="donate-funds-visible swiper slider my-swiper">
    <ul class="donate-funds-list swiper-wrapper" id="donateFundsList"></ul>
  </div>
  <!-- Button down -->
  <div class="donate-block-arrow">
    <button class="donate-button swiper-button-down">
      <svg class="donate-arrow">
        <use
          class="use-donate"
          href="./img/icon.svg#icon-arrow_down_donate"
        ></use>
      </svg>
    </button>
  </div>
  <!-- !Button down!  -->
  <!-- Button up -->
  <div class="donate-block-arrow">
    <button class="donate-button-up swiper-button-top">
      <svg class="donate-arrow-up">
        <use
          class="use-donate"
          href="./img/icon.svg#icon-arrow_down_donate"
        ></use>
      </svg>
    </button>
  </div>
  <!-- !Button up!  -->
</div>

<!-- //*gallery//* -->

<div class="home-container">
  <h1 class="home-main-title">
    <span class="home-main-span"></span>
    <span class="home-main-span-lastword"></span>
  </h1>
  <ul class="gallery"></ul>
  <ul class="category-gallery gallery-category"></ul>
</div>

<!-- //*one-category -->
<div class="one-category-container">
  <h1 class="category-title"></h1>
  <ul class="one-category-gallery"></ul>
</div>
